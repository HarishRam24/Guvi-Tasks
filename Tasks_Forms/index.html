<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4d5d5;
        }
    </style>
</head>
<body>
    <h2>Form</h2>
    <form id="myForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" required><br><br>
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" required><br><br>
        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>
        <label for="food">Choice of Food:</label><br>
        <input type="checkbox" name="food" value="Pizza"> Pizza<br>
        <input type="checkbox" name="food" value="Burger"> Burger<br>
        <input type="checkbox" name="food" value="Coffee"> Coffee<br>
        <input type="checkbox" name="food" value="Salad"> Salad<br>
        <input type="checkbox" name="food" value="Dessert"> Dessert<br><br>
        <label for="state">State:</label>
        <input type="text" id="state" required><br><br>
        <label for="country">Country:</label>
        <input type="text" id="country" required><br><br>
        <input type="submit" value="Submit">
    </form>

    <h2>Table</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Choice of Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Getting values to fill the form 
            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let address = document.getElementById("address").value;
            let pincode = document.getElementById("pincode").value;
            let gender = document.getElementById("gender").value;
            let foods = Array.from(document.querySelectorAll('input[name="food"]:checked')).map(food => food.value).join(', ');
            let state = document.getElementById("state").value;
            let country = document.getElementById("country").value;

            // Append values to table to get the values from the form 
            let table = document.getElementById("dataTable").getElementsByTagName("tbody")[0];
            let row = table.insertRow();
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);
            let cell3 = row.insertCell(2);
            let cell4 = row.insertCell(3);
            let cell5 = row.insertCell(4);
            let cell6 = row.insertCell(5);
            let cell7 = row.insertCell(6);
            let cell8 = row.insertCell(7);
            cell1.innerHTML = firstName;
            cell2.innerHTML = lastName;
            cell3.innerHTML = address;
            cell4.innerHTML = pincode;
            cell5.innerHTML = gender;
            cell6.innerHTML = foods;
            cell7.innerHTML = state;
            cell8.innerHTML = country;

            // Clear the form values
            document.getElementById("myForm").reset();
        });
    </script>
</body>
</html>
